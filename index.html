<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventuring Idle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="title">Adventuring Idle - Skills Go Up!! 
            <button class="clear-save" type="button" id="clear-save">Clear Save</button>
            <button class="save" type="button" id="save">Save Game</button>
        </div>
    </nav>
    <div class="game">
        <div class="resource-panel flex-panel">
            <span class="panel-title">Resources</span>
            <div class="resource" id="label-energy">Total Energy</div>
            <div class="resource" id="label-forage">Total Food</div>
            <div class="resource" id="label-wood">Total Wood</div>
            <div class="resource" id="label-copper">Total Copper</div>
        </div>
        <div class="main-panel flex-panel">
            <span class="panel-title">ACTIONS</span>
            <button class="action-container button active" type="button" id="action-forage">
                FORAGE
            </button>
            <button class="action-container button active hidden" type="button" id="action-eat">
                EAT
            </button>
            <button class="action-container button active hidden" type="button" id="action-woodcut">
                CUT WOOD
            </button>
            <button class="action-container button active hidden" type="button" id="action-mine">
                MINE
            </button>
        </div>
        <div class="log-panel flex-panel" id="log-panel">
            <span class="panel-title">LOG</span>
            <div id="log-contents"></div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
